<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3y3 Adom Supermarket - Cart</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="head">
        <div class="name">
            
            <p>3Y3 ADOM SUPERMARKET</p>
        </div>
        <div class="nav">
            <div class="home">
            <a href="/">Home</a>
           <i class="bi bi-caret-down-fill"></i>
            </div>
            <div class="blog">
            <a href="">Blog</a>
            <i class="bi bi-caret-down-fill"></i>
            </div>
            
            <div class="pages">
            <a href="">Pages</a>
            <i class="bi bi-caret-down-fill"></i>
            </div>
           
            <div class="conts">
            <a href="">Contact</a>
            <i class="bi bi-caret-down-fill"></i>
            </div>
        </div>
        
        <div class="nav-icons">
            <div class="sub-icon">
            <a href=""><i class="bi bi-person-circle"></i></a>
            </div>
            <div class="sub-icon">
            <a href=""><i class="bi bi-search"></i></a>

            </div>
            <div class="sub-icon">
                <a href=""><i class="bi bi-heart"></i></a>
            </div>
            <div class="sub-icons">
                <div class="cart-show">
                    <p class="cart-count">0</p>
                </div>
            <a href=""><i class="bi bi-cart-check"></i></a>

            </div>
        </div>
    </div>
    <!-- End of Header -->
    <!-- Cart display -->
    <div class="cart-things">
        <div class="sub-cart">
            <div class="text">
                <h1>My Cart</h1>
            </div>
            <div class="cont">
                <i class="bi bi-arrow-left"></i>
                <a href="/index.html">Continue Shopping</a>
            </div>
        </div>
        <div class="disp">
             <div class="cart-disp">

            </div>
        <div class="total">
            <div class="sub-total">
                <h1>Order Summary</h1>
    
            </div>
            <div class="btns">
                 <button class="cart-btn">CheckOut</button>
            </div>
        </div>
        </div>
    </div>
     <!-- js connection -->
    <script src="index.js"></script>
</body>
</html>
